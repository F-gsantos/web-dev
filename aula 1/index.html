<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="script.js"></script>
</head>
<body>

    <h1> Calculadora Html + Css + Js</h1>

    <label for="numero 1">Número 1: </label>
    <input type="number" id= "numero 1">
    <label for="numero 2">Número 2: </label>
    <input type="number" id= "numero 2">

    <button id="btnclicar" onclick="soma()">+</button>
    <button id="btnclicar" onclick="sub()">-</button>
    <button id="btnclicar" onclick="mult()">*</button>
    <button id="btnclicar" onclick="div()">/</button>

    <h2> Resultado : </h2>
    <p id="resultado"></p>
    
       
</body>
</html>
